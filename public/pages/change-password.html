<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booster App - 비밀번호 변경</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
  <div class="page-wrapper">
    <!-- 네비게이션 바 -->
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-logo">
          <h1>Booster App</h1>
        </div>
        <ul class="navbar-menu">
          <li><a href="/profile" class="navbar-link">프로필</a></li>
          <li><a href="/change-password" class="navbar-link active">비밀번호 변경</a></li>
          <li><button id="logoutBtn" class="navbar-logout">로그아웃</button></li>
        </ul>
      </div>
    </nav>

    <div class="main-content">
      <div class="profile-container">
        <div class="profile-card">
          <h2>비밀번호 변경</h2>

          <form id="changePasswordForm" class="profile-form">
            <div class="form-group">
              <label for="currentPassword">현재 비밀번호</label>
              <div class="password-input-wrapper">
                <input 
                  type="password" 
                  id="currentPassword" 
                  name="currentPassword"
                  placeholder="현재 비밀번호를 입력하세요"
                  class="form-input"
                  required
                >
                <button type="button" class="password-toggle" onclick="togglePassword('currentPassword')">
                  <span class="toggle-icon">👁️</span>
                </button>
              </div>
              <span class="error-message" id="currentPasswordError"></span>
            </div>

            <div class="form-group">
              <label for="newPassword">새 비밀번호</label>
              <div class="password-input-wrapper">
                <input 
                  type="password" 
                  id="newPassword" 
                  name="newPassword"
                  placeholder="새 비밀번호를 입력하세요"
                  class="form-input"
                  required
                >
                <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                  <span class="toggle-icon">👁️</span>
                </button>
              </div>
              <span class="error-message" id="newPasswordError"></span>
              <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">새 비밀번호 확인</label>
              <div class="password-input-wrapper">
                <input 
                  type="password" 
                  id="confirmPassword" 
                  name="confirmPassword"
                  placeholder="새 비밀번호를 다시 입력하세요"
                  class="form-input"
                  required
                >
                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                  <span class="toggle-icon">👁️</span>
                </button>
              </div>
              <span class="error-message" id="confirmPasswordError"></span>
            </div>

            <div class="form-actions">
              <button type="submit" class="save-button">변경</button>
              <a href="/profile" class="cancel-button">취소</a>
            </div>
          </form>

          <div id="successMessage" class="success-message"></div>
          <div id="errorContainer" class="error-container"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/change-password.js"></script>
</body>
</html>
