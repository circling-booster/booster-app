<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booster App - 프로필</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
  <div class="page-wrapper">
    <!-- 네비게이션 바 -->
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-logo">
          <h1>Booster App</h1>
        </div>
        <ul class="navbar-menu">
          <li><a href="/profile" class="navbar-link active">프로필</a></li>
          <li><a href="/change-password" class="navbar-link">비밀번호 변경</a></li>
          <li><button id="logoutBtn" class="navbar-logout">로그아웃</button></li>
        </ul>
      </div>
    </nav>

    <div class="main-content">
      <div class="profile-container">
        <div class="profile-card">
          <div class="profile-header">
            <h2>프로필 정보</h2>
            <button id="editBtn" class="edit-button">수정</button>
          </div>

          <div class="profile-info" id="profileInfo">
            <div class="info-row">
              <label>이메일</label>
              <p id="emailDisplay" class="info-value">-</p>
            </div>

            <div class="info-row">
              <label>이름</label>
              <p id="firstNameDisplay" class="info-value">-</p>
            </div>

            <div class="info-row">
              <label>성</label>
              <p id="lastNameDisplay" class="info-value">-</p>
            </div>

            <div class="info-row">
              <label>가입일</label>
              <p id="createdAtDisplay" class="info-value">-</p>
            </div>

            <div class="info-row">
              <label>마지막 수정</label>
              <p id="updatedAtDisplay" class="info-value">-</p>
            </div>
          </div>

          <form id="editForm" class="profile-form" style="display: none;">
            <div class="form-group">
              <label for="firstName">이름</label>
              <input 
                type="text" 
                id="firstName" 
                name="firstName"
                class="form-input"
              >
              <span class="error-message" id="firstNameError"></span>
            </div>

            <div class="form-group">
              <label for="lastName">성</label>
              <input 
                type="text" 
                id="lastName" 
                name="lastName"
                class="form-input"
              >
              <span class="error-message" id="lastNameError"></span>
            </div>

            <div class="form-actions">
              <button type="submit" class="save-button">저장</button>
              <button type="button" id="cancelBtn" class="cancel-button">취소</button>
            </div>
          </form>

          <div id="successMessage" class="success-message"></div>
          <div id="errorContainer" class="error-container"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/profile.js"></script>
</body>
</html>
