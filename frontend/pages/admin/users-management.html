<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 관리 - Booster App 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi bi-rocket-takeoff"></i> Booster App Admin
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <ul class="nav flex-column pt-3">
                    <li class="nav-item"><a class="nav-link active" href="users-management.html"><i class="bi bi-people"></i> 사용자 관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="subscriptions.html"><i class="bi bi-graph-up"></i> 구독 관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="api-monitoring.html"><i class="bi bi-speedometer2"></i> API 모니터링</a></li>
                    <li class="nav-item"><a class="nav-link" href="audit-logs.html"><i class="bi bi-file-text"></i> 감사 로그</a></li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                <h2 class="mb-4">사용자 관리</h2>

                <!-- 검색 필터 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="search-email" placeholder="이메일 검색">
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" id="filter-status">
                                    <option value="">전체</option>
                                    <option value="active">활성</option>
                                    <option value="blocked">차단</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary" onclick="searchUsers()">검색</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 사용자 목록 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">전체 사용자</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>이름</th>
                                        <th>이메일</th>
                                        <th>구독</th>
                                        <th>가입일</th>
                                        <th>상태</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table-body">
                                    <tr><td colspan="6" class="text-center text-muted">로딩 중...</td></tr>
                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../config.js"></script>
    <script src="../../assets/js/auth-manager.js"></script>
    <script src="../../assets/js/api-client.js"></script>
    <script src="../../assets/js/utils.js"></script>

    <script>
        if (!UIUtils.checkPermission('admin')) {
            window.location.href = '../../pages/auth/login.html';
        }

        let currentPage = 1;

        // 사용자 목록 로드
        async function loadUsers(page = 1) {
            try {
                const response = await apiClient.get(`${API_CONFIG.ENDPOINTS.ADMIN.USERS}?page=${page}&limit=20`);
                if (response.success) {
                    const tbody = document.getElementById('users-table-body');
                    tbody.innerHTML = response.data.users.map(user => `
                        <tr>
                            <td>${user.first_name} ${user.last_name}</td>
                            <td>${user.email}</td>
                            <td>${user.tier_name || 'Basic'}</td>
                            <td>${new Date(user.created_at).toLocaleDateString('ko-KR')}</td>
                            <td>
                                <span class="badge ${user.is_blocked ? 'bg-danger' : 'bg-success'}">
                                    ${user.is_blocked ? '차단' : '활성'}
                                </span>
                            </td>
                            <td>
                                ${!user.is_blocked ? 
                                    `<button class="btn btn-sm btn-warning" onclick="blockUser('${user.id}')">차단</button>` :
                                    `<button class="btn btn-sm btn-success" onclick="unblockUser('${user.id}')">해제</button>`
                                }
                            </td>
                        </tr>
                    `).join('');

                    renderPagination(page, response.data.totalPages);
                }
            } catch (err) {
                UIUtils.showToast('사용자 로드 실패: ' + err.message, 'error');
            }
        }

        // 사용자 검색
        async function searchUsers() {
            const email = document.getElementById('search-email').value;
            const status = document.getElementById('filter-status').value;
            // 검색 API 호출
            loadUsers(1);
        }

        // 사용자 차단
        async function blockUser(userId) {
            const reason = prompt('차단 사유를 입력하세요:');
            if (!reason) return;

            try {
                const response = await apiClient.post(API_CONFIG.ENDPOINTS.ADMIN.BLOCK_USER(userId), { reason });
                if (response.success) {
                    UIUtils.showToast('사용자가 차단되었습니다', 'success');
                    loadUsers(currentPage);
                }
            } catch (err) {
                UIUtils.showToast('차단 실패: ' + err.message, 'error');
            }
        }

        // 사용자 차단 해제
        async function unblockUser(userId) {
            try {
                const response = await apiClient.post(API_CONFIG.ENDPOINTS.ADMIN.UNBLOCK_USER(userId));
                if (response.success) {
                    UIUtils.showToast('차단이 해제되었습니다', 'success');
                    loadUsers(currentPage);
                }
            } catch (err) {
                UIUtils.showToast('해제 실패: ' + err.message, 'error');
            }
        }

        // 페이지네이션
        function renderPagination(page, totalPages) {
            currentPage = page;
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = `
                ${page > 1 ? `<li class="page-item"><a class="page-link" href="#" onclick="loadUsers(${page - 1})">이전</a></li>` : ''}
                ${Array.from({length: totalPages}, (_, i) => i + 1).map(p => `
                    <li class="page-item ${p === page ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadUsers(${p})">${p}</a>
                    </li>
                `).join('')}
                ${page < totalPages ? `<li class="page-item"><a class="page-link" href="#" onclick="loadUsers(${page + 1})">다음</a></li>` : ''}
            `;
        }

        loadUsers();
    </script>
</body>
</html>
