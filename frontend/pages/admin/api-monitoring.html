<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 모니터링 - Booster App 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi bi-rocket-takeoff"></i> Booster App Admin
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <ul class="nav flex-column pt-3">
                    <li class="nav-item"><a class="nav-link" href="users-management.html"><i class="bi bi-people"></i> 사용자 관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="subscriptions.html"><i class="bi bi-graph-up"></i> 구독 관리</a></li>
                    <li class="nav-item"><a class="nav-link active" href="api-monitoring.html"><i class="bi bi-speedometer2"></i> API 모니터링</a></li>
                    <li class="nav-item"><a class="nav-link" href="audit-logs.html"><i class="bi bi-file-text"></i> 감사 로그</a></li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                <h2 class="mb-4">API 모니터링</h2>

                <!-- 통계 -->
                <div class="row mb-4">
                    <div class="col-md-3 mb-3">
                        <div class="stat-card">
                            <h3>총 호출</h3>
                            <div class="value" id="total-calls">-</div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="stat-card">
                            <h3>성공률</h3>
                            <div class="value" id="success-rate">-</div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="stat-card">
                            <h3>에러</h3>
                            <div class="value" id="error-count">-</div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="stat-card">
                            <h3>평균 응답시간</h3>
                            <div class="value" id="avg-response">-</div>
                        </div>
                    </div>
                </div>

                <!-- 사용자별 사용량 차트 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">사용자별 API 호출량</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="usersChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 상태 코드 분포 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">상태 코드 분포</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>상태 코드</th>
                                        <th>호출 수</th>
                                        <th>비율</th>
                                    </tr>
                                </thead>
                                <tbody id="status-codes-body">
                                    <tr><td colspan="3" class="text-center text-muted">로딩 중...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="../../config.js"></script>
    <script src="../../assets/js/auth-manager.js"></script>
    <script src="../../assets/js/api-client.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/chart-config.js"></script>

    <script>
        if (!UIUtils.checkPermission('admin')) {
            window.location.href = '../../pages/auth/login.html';
        }

        // API 통계 로드
        async function loadApiStats() {
            try {
                const response = await apiClient.get(API_CONFIG.ENDPOINTS.ADMIN.STATS);
                if (response.success) {
                    const data = response.data;
                    document.getElementById('total-calls').textContent = data.totalApiCalls || 0;
                    document.getElementById('success-rate').textContent = (data.successRate || 0).toFixed(1) + '%';
                    document.getElementById('error-count').textContent = data.errorCount || 0;
                    document.getElementById('avg-response').textContent = (data.avgResponseTime || 0).toFixed(0) + 'ms';

                    // 사용자별 사용량 차트
                    if (data.userStats) {
                        const labels = data.userStats.map(u => u.userName);
                        const values = data.userStats.map(u => u.callCount);
                        ChartManager.createBarChart('usersChart', labels, [{label: 'API 호출', data: values}]);
                    }

                    // 상태 코드 분포
                    const tbody = document.getElementById('status-codes-body');
                    tbody.innerHTML = (data.statusCodes || []).map(code => `
                        <tr>
                            <td>${code.code}</td>
                            <td>${code.count}</td>
                            <td>${((code.count / data.totalApiCalls) * 100).toFixed(1)}%</td>
                        </tr>
                    `).join('');
                }
            } catch (err) {
                UIUtils.showToast('통계 로드 실패: ' + err.message, 'error');
            }
        }

        loadApiStats();
        setInterval(loadApiStats, 10000); // 10초마다 갱신
    </script>
</body>
</html>
