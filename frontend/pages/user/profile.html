<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 - Booster App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi bi-rocket-takeoff"></i> Booster App
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="usage-dashboard.html">대시보드</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light" id="theme-toggle">
                        <i class="bi bi-moon"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light" id="logout-btn">로그아웃</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <ul class="nav flex-column pt-3">
                    <li class="nav-item"><a class="nav-link active" href="profile.html"><i class="bi bi-person"></i> 프로필</a></li>
                    <li class="nav-item"><a class="nav-link" href="api-keys.html"><i class="bi bi-key"></i> API 키</a></li>
                    <li class="nav-item"><a class="nav-link" href="usage-dashboard.html"><i class="bi bi-graph-up"></i> 사용량</a></li>
                    <li class="nav-item"><a class="nav-link" href="subscription.html"><i class="bi bi-credit-card"></i> 구독</a></li>
                    <li class="nav-item"><a class="nav-link" href="webhooks.html"><i class="bi bi-webhook"></i> Webhook</a></li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                <h2 class="mb-4">프로필 관리</h2>

                <!-- 프로필 정보 수정 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">기본 정보</h5>
                    </div>
                    <div class="card-body">
                        <form id="profile-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">이름</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">성</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="email" disabled>
                            </div>

                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">휴대폰</label>
                                <input type="tel" class="form-control" id="phoneNumber" required>
                            </div>

                            <button type="submit" class="btn btn-primary">수정 저장</button>
                        </form>
                    </div>
                </div>

                <!-- 비밀번호 변경 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">비밀번호 변경</h5>
                    </div>
                    <div class="card-body">
                        <form id="password-form">
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">현재 비밀번호</label>
                                <input type="password" class="form-control" id="oldPassword" required>
                            </div>

                            <div class="mb-3">
                                <label for="newPassword" class="form-label">새 비밀번호</label>
                                <input type="password" class="form-control" id="newPassword" required>
                                <small class="form-text text-muted">
                                    최소 8자, 대문자, 소문자, 숫자, 특수문자 포함
                                </small>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>

                            <button type="submit" class="btn btn-warning">비밀번호 변경</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../config.js"></script>
    <script src="../../assets/js/validation.js"></script>
    <script src="../../assets/js/auth-manager.js"></script>
    <script src="../../assets/js/api-client.js"></script>
    <script src="../../assets/js/utils.js"></script>

    <script>
        UIUtils.enforcePermission('user');
        UIUtils.initDarkMode();

        // 프로필 데이터 로드
        async function loadProfile() {
            try {
                const response = await apiClient.get(API_CONFIG.ENDPOINTS.USER.PROFILE);
                if (response.success) {
                    const data = response.data;
                    document.getElementById('firstName').value = data.first_name || '';
                    document.getElementById('lastName').value = data.last_name || '';
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('phoneNumber').value = data.phone_number || '';
                }
            } catch (err) {
                UIUtils.showToast('프로필 로드 실패: ' + err.message, 'error');
            }
        }

        // 프로필 수정
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            try {
                const response = await apiClient.put(API_CONFIG.ENDPOINTS.USER.UPDATE_PROFILE, {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    phoneNumber: document.getElementById('phoneNumber').value
                });

                if (response.success) {
                    UIUtils.showToast('프로필이 수정되었습니다', 'success');
                    authManager.setUserInfo(response.data);
                } else {
                    UIUtils.showToast(response.message, 'error');
                }
            } catch (err) {
                UIUtils.showToast('프로필 수정 실패: ' + err.message, 'error');
            }
        });

        // 비밀번호 변경
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!Validator.validatePassword(newPassword)) {
                UIUtils.showToast('비밀번호 형식이 올바르지 않습니다', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                UIUtils.showToast('새 비밀번호가 일치하지 않습니다', 'error');
                return;
            }

            try {
                const response = await apiClient.post(API_CONFIG.ENDPOINTS.USER.CHANGE_PASSWORD, {
                    oldPassword,
                    newPassword,
                    confirmPassword
                });

                if (response.success) {
                    UIUtils.showToast('비밀번호가 변경되었습니다', 'success');
                    document.getElementById('password-form').reset();
                } else {
                    UIUtils.showToast(response.message, 'error');
                }
            } catch (err) {
                UIUtils.showToast('비밀번호 변경 실패: ' + err.message, 'error');
            }
        });

        // 로그아웃
        document.getElementById('logout-btn').addEventListener('click', () => {
            authManager.logout();
            window.location.href = '../../pages/auth/login.html';
        });

        // 다크모드
        document.getElementById('theme-toggle').addEventListener('click', () => UIUtils.toggleDarkMode());

        // 초기화
        loadProfile();
    </script>
</body>
</html>
