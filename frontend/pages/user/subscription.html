<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구독 - Booster App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi bi-rocket-takeoff"></i> Booster App
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <ul class="nav flex-column pt-3">
                    <li class="nav-item"><a class="nav-link" href="profile.html"><i class="bi bi-person"></i> 프로필</a></li>
                    <li class="nav-item"><a class="nav-link" href="api-keys.html"><i class="bi bi-key"></i> API 키</a></li>
                    <li class="nav-item"><a class="nav-link" href="usage-dashboard.html"><i class="bi bi-graph-up"></i> 사용량</a></li>
                    <li class="nav-item"><a class="nav-link active" href="subscription.html"><i class="bi bi-credit-card"></i> 구독</a></li>
                    <li class="nav-item"><a class="nav-link" href="webhooks.html"><i class="bi bi-webhook"></i> Webhook</a></li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                <h2 class="mb-4">구독 관리</h2>

                <!-- 현재 구독 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">현재 구독</h5>
                    </div>
                    <div class="card-body" id="current-subscription">
                        <p class="text-muted">로딩 중...</p>
                    </div>
                </div>

                <!-- Tier 비교 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">구독 계획 비교</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>기능</th>
                                        <th class="text-center">Basic</th>
                                        <th class="text-center">Premium</th>
                                        <th class="text-center">Enterprise</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>월별 API 호출</td>
                                        <td class="text-center">1,000</td>
                                        <td class="text-center">5,000</td>
                                        <td class="text-center">무제한</td>
                                    </tr>
                                    <tr>
                                        <td>지원</td>
                                        <td class="text-center">기본</td>
                                        <td class="text-center">우선</td>
                                        <td class="text-center">VIP</td>
                                    </tr>
                                    <tr>
                                        <td>Webhook</td>
                                        <td class="text-center"><i class="bi bi-check text-success"></i></td>
                                        <td class="text-center"><i class="bi bi-check text-success"></i></td>
                                        <td class="text-center"><i class="bi bi-check text-success"></i></td>
                                    </tr>
                                    <tr>
                                        <td>가격</td>
                                        <td class="text-center"><strong>무료</strong></td>
                                        <td class="text-center"><strong>$99/월</strong></td>
                                        <td class="text-center"><strong>커스텀</strong></td>
                                    </tr>
                                    <tr>
                                        <td>작업</td>
                                        <td class="text-center">
                                            <button class="btn btn-sm btn-primary" onclick="requestSubscription(1)">신청</button>
                                        </td>
                                        <td class="text-center">
                                            <button class="btn btn-sm btn-primary" onclick="requestSubscription(2)">신청</button>
                                        </td>
                                        <td class="text-center">
                                            <button class="btn btn-sm btn-primary" onclick="requestSubscription(3)">문의</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../config.js"></script>
    <script src="../../assets/js/auth-manager.js"></script>
    <script src="../../assets/js/api-client.js"></script>
    <script src="../../assets/js/utils.js"></script>

    <script>
        UIUtils.enforcePermission('user');

        // 현재 구독 로드
        async function loadCurrentSubscription() {
            try {
                const response = await apiClient.get(API_CONFIG.ENDPOINTS.SUBSCRIPTION.MY_SUB);
                if (response.success) {
                    const sub = response.data;
                    document.getElementById('current-subscription').innerHTML = `
                        <div class="row">
                            <div class="col-md-4">
                                <p><strong>현재 Tier:</strong> ${sub.tier_name}</p>
                                <p><strong>상태:</strong> <span class="badge bg-success">${sub.status === 'active' ? '활성' : '대기'}</span></p>
                            </div>
                            <div class="col-md-4">
                                <p><strong>시작일:</strong> ${new Date(sub.start_date).toLocaleDateString('ko-KR')}</p>
                                <p><strong>만료일:</strong> ${sub.end_date ? new Date(sub.end_date).toLocaleDateString('ko-KR') : '미정'}</p>
                            </div>
                            <div class="col-md-4">
                                <p><strong>월별 한도:</strong> ${sub.api_call_limit || 0} 호출</p>
                            </div>
                        </div>
                    `;
                }
            } catch (err) {
                UIUtils.showToast('구독 정보 로드 실패: ' + err.message, 'error');
            }
        }

        // 구독 신청
        async function requestSubscription(tierId) {
            try {
                const response = await apiClient.post(API_CONFIG.ENDPOINTS.SUBSCRIPTION.REQUEST, {
                    tierId
                });

                if (response.success) {
                    UIUtils.showToast('구독 신청이 완료되었습니다', 'success');
                    loadCurrentSubscription();
                }
            } catch (err) {
                UIUtils.showToast('구독 신청 실패: ' + err.message, 'error');
            }
        }

        loadCurrentSubscription();
    </script>
</body>
</html>
