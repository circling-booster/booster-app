<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용량 대시보드 - Booster App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi bi-rocket-takeoff"></i> Booster App
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <ul class="nav flex-column pt-3">
                    <li class="nav-item"><a class="nav-link" href="profile.html"><i class="bi bi-person"></i> 프로필</a></li>
                    <li class="nav-item"><a class="nav-link" href="api-keys.html"><i class="bi bi-key"></i> API 키</a></li>
                    <li class="nav-item"><a class="nav-link active" href="usage-dashboard.html"><i class="bi bi-graph-up"></i> 사용량</a></li>
                    <li class="nav-item"><a class="nav-link" href="subscription.html"><i class="bi bi-credit-card"></i> 구독</a></li>
                    <li class="nav-item"><a class="nav-link" href="webhooks.html"><i class="bi bi-webhook"></i> Webhook</a></li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                <h2 class="mb-4">사용량 대시보드</h2>

                <!-- 통계 카드 -->
                <div class="row mb-4">
                    <div class="col-md-3 mb-3">
                        <div class="stat-card">
                            <h3>이번 달 호출</h3>
                            <div class="value" id="total-calls">-</div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="stat-card">
                            <h3>성공률</h3>
                            <div class="value" id="success-rate">-</div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="stat-card">
                            <h3>평균 응답시간</h3>
                            <div class="value" id="avg-response">-</div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="stat-card">
                            <h3>사용량</h3>
                            <div class="value" id="usage-percentage">-</div>
                        </div>
                    </div>
                </div>

                <!-- 사용량 차트 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">월별 API 호출</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="usageChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- API 로그 테이블 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h5 class="mb-0">최근 API 로그</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="downloadLogs()">
                            <i class="bi bi-download"></i> CSV 다운로드
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>엔드포인트</th>
                                        <th>메서드</th>
                                        <th>상태</th>
                                        <th>응답시간</th>
                                        <th>시간</th>
                                    </tr>
                                </thead>
                                <tbody id="logs-table-body">
                                    <tr><td colspan="5" class="text-center text-muted">로딩 중...</td></tr>
                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="../../config.js"></script>
    <script src="../../assets/js/auth-manager.js"></script>
    <script src="../../assets/js/api-client.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/chart-config.js"></script>

    <script>
        UIUtils.enforcePermission('user');

        let currentPage = 1;
        let allLogs = [];

        // 대시보드 통계 로드
        async function loadStats() {
            try {
                const response = await apiClient.get(API_CONFIG.ENDPOINTS.DASHBOARD.STATS);
                if (response.success) {
                    const data = response.data;
                    document.getElementById('total-calls').textContent = data.totalCalls || 0;
                    document.getElementById('success-rate').textContent = (data.successRate || 0).toFixed(1) + '%';
                    document.getElementById('avg-response').textContent = (data.avgResponseTime || 0).toFixed(0) + 'ms';
                    document.getElementById('usage-percentage').textContent = (data.usagePercentage || 0).toFixed(1) + '%';

                    // 차트 업데이트
                    const labels = data.monthlyData?.map(d => d.month) || [];
                    const values = data.monthlyData?.map(d => d.calls) || [];
                    ChartManager.createLineChart('usageChart', labels, values, 'API 호출');
                }
            } catch (err) {
                UIUtils.showToast('통계 로드 실패: ' + err.message, 'error');
            }
        }

        // API 로그 로드
        async function loadLogs(page = 1) {
            try {
                const response = await apiClient.get(`${API_CONFIG.ENDPOINTS.DASHBOARD.LOGS}?page=${page}&limit=20`);
                if (response.success) {
                    allLogs = response.data.logs || [];
                    renderLogsTable(allLogs);
                    renderPagination(page, response.data.totalPages);
                    currentPage = page;
                }
            } catch (err) {
                UIUtils.showToast('로그 로드 실패: ' + err.message, 'error');
            }
        }

        // 테이블 렌더링
        function renderLogsTable(logs) {
            const tbody = document.getElementById('logs-table-body');
            tbody.innerHTML = logs.map(log => `
                <tr>
                    <td><code>${log.endpoint}</code></td>
                    <td><span class="badge bg-info">${log.method}</span></td>
                    <td>
                        <span class="badge ${log.statusCode < 300 ? 'bg-success' : log.statusCode < 400 ? 'bg-warning' : 'bg-danger'}">
                            ${log.statusCode}
                        </span>
                    </td>
                    <td>${log.responseTimeMs}ms</td>
                    <td>${new Date(log.createdAt).toLocaleTimeString('ko-KR')}</td>
                </tr>
            `).join('') || '<tr><td colspan="5" class="text-center text-muted">로그가 없습니다</td></tr>';
        }

        // 페이지네이션 렌더링
        function renderPagination(currentPage, totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = `
                ${currentPage > 1 ? `<li class="page-item"><a class="page-link" href="#" onclick="loadLogs(${currentPage - 1})">이전</a></li>` : ''}
                ${Array.from({length: totalPages}, (_, i) => i + 1).map(page => `
                    <li class="page-item ${page === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadLogs(${page})">${page}</a>
                    </li>
                `).join('')}
                ${currentPage < totalPages ? `<li class="page-item"><a class="page-link" href="#" onclick="loadLogs(${currentPage + 1})">다음</a></li>` : ''}
            `;
        }

        // CSV 다운로드
        function downloadLogs() {
            if (allLogs.length === 0) {
                UIUtils.showToast('다운로드할 로그가 없습니다', 'warning');
                return;
            }

            const csv = [
                ['엔드포인트', '메서드', '상태', '응답시간(ms)', '시간'],
                ...allLogs.map(log => [
                    log.endpoint,
                    log.method,
                    log.statusCode,
                    log.responseTimeMs,
                    new Date(log.createdAt).toLocaleString('ko-KR')
                ])
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\\n');

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `api-logs-${new Date().toISOString().split('T')}.csv`;
            link.click();
        }

        // 초기화
        loadStats();
        loadLogs();
        
        // 5초마다 갱신
        setInterval(loadStats, 5000);
    </script>
</body>
</html>
