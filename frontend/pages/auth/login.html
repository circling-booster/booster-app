<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Booster App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="bi bi-rocket-takeoff"></i></h1>
            <h2>Booster App</h2>
            <p class="text-muted">로그인</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                <div class="error-message" id="password-error"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-login">로그인</button>
        </form>

        <div class="signup-link">
            <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
        </div>
    </div>
    <script src="../../config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/validation.js"></script>
    <script src="../../assets/js/auth-manager.js"></script>
    <script src="../../assets/js/api-client.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 입력 검증
            const errors = {};
            if (!Validator.validateEmail(email)) {
                errors.email = '유효한 이메일을 입력하세요';
            }
            if (!password) {
                errors.password = '비밀번호를 입력하세요';
            }

            if (Object.keys(errors).length > 0) {
                Object.entries(errors).forEach(([field, msg]) => {
                    document.getElementById(`${field}-error`).textContent = msg;
                });
                return;
            }

            try {
                const response = await apiClient.post(API_CONFIG.ENDPOINTS.AUTH.LOGIN, { email, password });
                authManager.setTokens(response.data.accessToken, response.data.refreshToken);
                authManager.setUserInfo({
                    userId: response.data.userId,
                    email: email,
                    isAdmin: response.data.isAdmin || false  // ✅ isAdmin 저장
                });

                if (response.success) {
                    authManager.setTokens(response.data.accessToken, response.data.refreshToken);

                    // 사용자 정보 저장
                    const userProfile = await apiClient.get(API_CONFIG.ENDPOINTS.USER.PROFILE);
                    authManager.setUserInfo(userProfile.data);

                    UIUtils.showToast('로그인 성공!', 'success');
                    window.location.href = '../../index.html';
                } else {
                    UIUtils.showToast(response.message, 'error');
                }
            } catch (err) {
                UIUtils.showToast('로그인 실패: ' + err.message, 'error');
            }
        });
    </script>
</body>

</html>
