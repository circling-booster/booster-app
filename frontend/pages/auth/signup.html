<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Booster App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .signup-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .signup-header h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        .form-group input {
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 3px;
        }
        .btn-signup {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }
        .requirement {
            margin: 3px 0;
        }
        .requirement.valid {
            color: #28a745;
        }
        .requirement.invalid {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2><i class="bi bi-person-plus"></i> 회원가입</h2>
            <p class="text-muted">Booster App에 가입하세요</p>
        </div>

        <form id="signup-form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">이름</label>
                        <input type="text" class="form-control" id="firstName" placeholder="홍" required>
                        <div class="error-message" id="firstName-error"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">성</label>
                        <input type="text" class="form-control" id="lastName" placeholder="길동" required>
                        <div class="error-message" id="lastName-error"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">휴대폰 번호</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="010-1234-5678" required>
                <div class="error-message" id="phoneNumber-error"></div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                <div class="error-message" id="password-error"></div>
                <div class="password-requirements">
                    <div class="requirement" id="req-length">
                        <i class="bi bi-x-circle"></i> 8자 이상
                    </div>
                    <div class="requirement" id="req-upper">
                        <i class="bi bi-x-circle"></i> 대문자 포함
                    </div>
                    <div class="requirement" id="req-lower">
                        <i class="bi bi-x-circle"></i> 소문자 포함
                    </div>
                    <div class="requirement" id="req-number">
                        <i class="bi bi-x-circle"></i> 숫자 포함
                    </div>
                    <div class="requirement" id="req-special">
                        <i class="bi bi-x-circle"></i> 특수문자 포함 (@$!%*?&)
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
                <div class="error-message" id="confirmPassword-error"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-signup">가입하기</button>
        </form>

        <div class="login-link">
            <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../config.js"></script>
    <script src="../../assets/js/validation.js"></script>
    <script src="../../assets/js/auth-manager.js"></script>
    <script src="../../assets/js/api-client.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script>
        // 비밀번호 요구사항 검증
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            
            const checks = {
                'req-length': password.length >= 8,
                'req-upper': /[A-Z]/.test(password),
                'req-lower': /[a-z]/.test(password),
                'req-number': /\d/.test(password),
                'req-special': /[@$!%*?&]/.test(password)
            };

            Object.entries(checks).forEach(([id, valid]) => {
                const elem = document.getElementById(id);
                if (valid) {
                    elem.className = 'requirement valid';
                    elem.innerHTML = '<i class="bi bi-check-circle"></i> ' + elem.textContent.substring(2);
                } else {
                    elem.className = 'requirement invalid';
                    elem.innerHTML = '<i class="bi bi-x-circle"></i> ' + elem.textContent.substring(2);
                }
            });
        });

        // 회원가입 폼 제출
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            const rules = {
                firstName: { label: '이름', type: 'text', required: true, minLength: 2 },
                lastName: { label: '성', type: 'text', required: true, minLength: 2 },
                email: { label: '이메일', type: 'email', required: true },
                phoneNumber: { label: '휴대폰', type: 'phone', required: true },
                password: { label: '비밀번호', type: 'password', required: true },
                confirmPassword: { label: '비밀번호 확인', type: 'text', required: true }
            };

            const validation = Validator.validateForm(formData, rules);

            if (!validation.isValid) {
                Object.entries(validation.errors).forEach(([field, msgs]) => {
                    document.getElementById(`${field}-error`).textContent = msgs;
                });
                return;
            }

            if (formData.password !== formData.confirmPassword) {
                document.getElementById('confirmPassword-error').textContent = '비밀번호가 일치하지 않습니다';
                return;
            }

            try {
                const response = await apiClient.post(API_CONFIG.ENDPOINTS.AUTH.SIGNUP, {
                    firstName: formData.firstName,
                    lastName: formData.lastName,
                    email: formData.email,
                    phoneNumber: formData.phoneNumber,
                    password: formData.password,
                    confirmPassword: formData.confirmPassword
                });

                if (response.success) {
                    UIUtils.showToast('회원가입 성공! 로그인해주세요.', 'success');
                    window.location.href = 'login.html';
                } else {
                    UIUtils.showToast(response.message, 'error');
                }
            } catch (err) {
                UIUtils.showToast('회원가입 실패: ' + err.message, 'error');
            }
        });
    </script>
</body>
</html>
