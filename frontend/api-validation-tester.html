    <script>
        // í™˜ê²½ ìë™ ê°ì§€
        function detectEnvironment() {
            const protocol = window.location.protocol;
            const hostname = window.location.hostname;
            const port = window.location.port;
            
            let baseUrl;
            let envName;

            // ë¡œì»¬ ê°œë°œ í™˜ê²½ ê°ì§€
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                baseUrl = `http://localhost:3000`;
                envName = 'ë¡œì»¬ ê°œë°œ (localhost:3000)';
            }
            // Live Server (VS Code)
            else if (hostname === 'localhost' && port === '5500') {
                baseUrl = `http://localhost:3000`;
                envName = 'ë¡œì»¬ ê°œë°œ (Live Server)';
            }
            // Azure ë°°í¬ í™˜ê²½
            else if (hostname.includes('azurewebsites.net')) {
                baseUrl = `${protocol}//${hostname}`;
                envName = 'Azure Web App';
            }
            // ê¸°íƒ€ í™˜ê²½
            else {
                baseUrl = `${protocol}//${hostname}${port ? ':' + port : ''}`;
                envName = 'Custom Environment';
            }

            document.getElementById('envName').textContent = envName;
            document.getElementById('baseUrl').textContent = baseUrl;

            return baseUrl;
        }

        let baseUrl = detectEnvironment();
        let requestHistory = [];

        // í¼ ì œì¶œ ì´ë²¤íŠ¸
        document.getElementById('validationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiKey = document.getElementById('apiKey').value.trim();
            const apiSecret = document.getElementById('apiSecret').value.trim();

            if (!apiKey || !apiSecret) {
                alert('API Keyì™€ Secretì„ ì…ë ¥í•˜ì„¸ìš”');
                return;
            }

            // ë¡œë”© í‘œì‹œ
            document.getElementById('loading').classList.add('active');
            document.getElementById('responseSection').style.display = 'none';

            try {
                const startTime = Date.now();

                const response = await fetch(`${baseUrl}/api/validate-key`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        api_secret: apiSecret
                    })
                });

                const responseTime = Date.now() - startTime;
                const data = await response.json();

                // íˆìŠ¤í† ë¦¬ì— ì¶”ê°€
                const timestamp = new Date().toISOString();
                requestHistory.unshift({
                    timestamp,
                    apiKey: apiKey.substring(0, 15) + '...',
                    status: response.status,
                    success: data.success,
                    message: data.message,
                    responseTime
                });

                if (requestHistory.length > 10) {
                    requestHistory = requestHistory.slice(0, 10);
                }

                // ì‘ë‹µ í‘œì‹œ
                displayResponse(data, response.status, responseTime);
                updateHistory();

            } catch (error) {
                console.error('ìš”ì²­ ì˜¤ë¥˜:', error);
                alert(`ìš”ì²­ ì˜¤ë¥˜: ${error.message}`);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        });

        // ì‘ë‹µ í‘œì‹œ
        function displayResponse(data, status, responseTime) {
            const responseBox = document.getElementById('responseBox');
            const isSuccess = status === 200;

            responseBox.classList.remove('success', 'error');
            responseBox.classList.add(isSuccess ? 'success' : 'error');

            const response = {
                status,
                responseTime: `${responseTime}ms`,
                data
            };

            responseBox.textContent = JSON.stringify(response, null, 2);
            document.getElementById('responseSection').style.display = 'block';
        }

        // íˆìŠ¤í† ë¦¬ ì—…ë°ì´íŠ¸
        function updateHistory() {
            const historyList = document.getElementById('historyList');

            if (requestHistory.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“</div>
                        <p>ì•„ì§ ê²€ì¦ ìš”ì²­ì´ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
                return;
            }

            historyList.innerHTML = requestHistory.map((item, index) => `
                <div class="history-item" onclick="loadHistoryItem(${index})">
                    <div class="history-time">${new Date(item.timestamp).toLocaleTimeString('ko-KR')}</div>
                    <div>
                        API Key: ${item.apiKey}
                        <span class="history-status ${item.success ? 'success' : 'error'}">
                            ${item.success ? 'ì„±ê³µ' : 'ì‹¤íŒ¨'}
                        </span>
                    </div>
                    <div style="font-size: 12px; color: #666; margin-top: 4px;">
                        ì‘ë‹µ: ${item.status} | ì‹œê°„: ${item.responseTime}
                    </div>
                </div>
            `).join('');
        }

        // íˆìŠ¤í† ë¦¬ ì•„ì´í…œ í´ë¦­
        function loadHistoryItem(index) {
            const item = requestHistory[index];
            document.getElementById('apiKey').value = item.apiKey + '...';
            // ì¼ë¶€ë§Œ í‘œì‹œë˜ë¯€ë¡œ ì „ì²´ ê²€ì¦ì„ ìœ„í•´ì„œëŠ” ì „ì²´ keyë¥¼ ì €ì¥í•´ì•¼ í•¨
        }

        // ì´ˆê¸° í™˜ê²½ ê°ì§€
        window.addEventListener('load', () => {

            console.log('Base URL:', baseUrl);

    </script>
